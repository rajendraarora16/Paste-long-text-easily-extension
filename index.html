<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<link href='assets/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='assets/css/main.css' rel='stylesheet' type='text/css'>
	<link href='assets/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<h1 style="margin-top:0"><strong>Paste long text</strong></h1>
		<h4><small>Save your long text and paste it easily.</small></h4>
		<div class="form-group">
			<div class="col-md-8 col-sm-8">
				<textarea class="form-control" rows="10" id="longText" placeholder="Type your long text here"></textarea>					
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<button class="btn btn-success" id="save_text">Save text</button>
				<button class="btn btn-danger" id="remove">Remove long text</button>
				<p class="text-success" id="success_text" hidden><strong>Success!</strong></p>
				<p class="text-danger" id="remove_text" hidden><strong>Removed!</strong></p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript" src="assets/js/event-listener.js"></script>
</body>
</html>
